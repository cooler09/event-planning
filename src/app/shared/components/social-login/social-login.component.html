<div>
  <button
    class="m-3"
    (click)="facebookClick.emit()"
    mat-raised-button
    color="secondary"
  >
    <i class="fa fa-facebook mr-2" aria-hidden="true"></i>
    <span>Facebook</span>
  </button>
  <button
    class="m-3"
    (click)="googleClick.emit()"
    mat-raised-button
    color="secondary"
  >
    <i class="fa fa-google mr-2" aria-hidden="true"></i>
    <span>Google</span>
  </button>
</div>
