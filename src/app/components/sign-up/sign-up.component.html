<div class="row">
  <div class="col-12 col-sm-6 p-0">
    <img src="assets\vb.jpg" class="img-fluid" alt="vb" />
  </div>
  <div class="col-12 col-sm-6 p-5 text-center">
    <app-login
      (fbClick)="authService.FacebookAuth()"
      (googleClick)="authService.GoogleAuth()"
      (createClick)="createUser($event)"
    ></app-login>
    <span
      >Already have an account?
      <span class="btn" routerLink="/login">Log In</span></span
    >
  </div>
</div>
