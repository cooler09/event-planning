<div class="row">
  <div class="col-3"></div>
  <div class="col-6 text-center">
    <h3>Reset Password</h3>

    <p class="text-center">
      Please enter your email address to request a password reset.
    </p>

    <mat-form-field class="mx-3 w-100" appearance="fill">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" #passwordResetEmail required />
    </mat-form-field>

    <!-- Calling ForgotPassword from AuthService Api -->
    <button
      class="m-3"
      type="submit"
      (click)="authService.ForgotPassword(passwordResetEmail.value)"
      mat-raised-button
      color="primary"
    >
      Reset Password
    </button>
    <div>
      <span
        >Go back to ? <span class="btn" routerLink="/login">Log In</span></span
      >
    </div>
  </div>

  <div class="col-3"></div>
</div>
